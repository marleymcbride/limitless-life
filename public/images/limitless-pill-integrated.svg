<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="36" viewBox="0 0 180 36" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background capsule with very soft edges -->
  <rect x="1" y="1" width="178" height="34" rx="17" fill="#F8F3F3" fill-opacity="0.9" stroke="#E8E8E8" stroke-width="0.5"/>

  <!-- Red portion - very subtle -->
  <mask id="pill-mask" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="1" y="1" width="90" height="34">
    <rect x="1" y="1" width="90" height="34" rx="17" fill="white"/>
  </mask>
  <g mask="url(#pill-mask)">
    <rect x="1" y="1" width="90" height="34" fill="#940909" fill-opacity="0.85"/>
  </g>

  <!-- Very subtle bottom shadow -->
  <rect x="1" y="25" width="178" height="10" rx="5" fill="url(#subtle-shadow)" fill-opacity="0.03"/>

  <!-- Text with good readability -->
  <text font-family="'Helvetica Neue', Arial, sans-serif" font-weight="600" font-size="11.5" letter-spacing="0.3" fill="white">
    <tspan x="18" y="22">THE LIMITLESS</tspan>
  </text>

  <text font-family="'Helvetica Neue', Arial, sans-serif" font-weight="600" font-size="11.5" letter-spacing="0.3" fill="#333333">
    <tspan x="115" y="22">PILL</tspan>
  </text>

  <!-- Definitions -->
  <defs>
    <!-- Super subtle shadow gradient -->
    <linearGradient id="subtle-shadow" x1="90" y1="25" x2="90" y2="35" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="transparent"/>
      <stop offset="1" stop-color="black"/>
    </linearGradient>
  </defs>
</svg>
