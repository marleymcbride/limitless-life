<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="36" viewBox="0 0 160 36" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main pill shape with hairline border -->
  <rect x="1" y="1" width="158" height="34" rx="17" fill="white" stroke="#E0E0E0" stroke-width="0.5"/>

  <!-- Red half - more elegant darker red -->
  <mask id="mask0" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="1" y="1" width="158" height="34">
    <rect x="1" y="1" width="158" height="34" rx="17" fill="white"/>
  </mask>
  <g mask="url(#mask0)">
    <rect x="-2" y="-1" width="82" height="38" fill="#800000"/>
  </g>

  <!-- Super subtle bottom shadow -->
  <rect x="1" y="1" width="158" height="34" rx="17" fill="url(#shadow-gradient)" fill-opacity="0.03"/>

  <!-- Text with improved spacing and size -->
  <!-- THE text -->
  <text x="41" y="21" font-family="'Inter', 'Arial', sans-serif" font-weight="600" font-size="9" letter-spacing="0.8" text-anchor="middle" fill="white">THE</text>

  <!-- LIMITLESS PILL text -->
  <text font-family="'Inter', 'Arial', sans-serif" font-weight="600" font-size="9" letter-spacing="0.6" fill="black">
    <tspan x="90" y="21">LIMITLESS PILL</tspan>
  </text>

  <!-- Definitions -->
  <defs>
    <!-- Shadow gradient - extremely subtle -->
    <linearGradient id="shadow-gradient" x1="80" y1="1" x2="80" y2="35" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="transparent"/>
      <stop offset="1" stop-color="black"/>
    </linearGradient>
  </defs>
</svg>
