  </g>

  <!-- Stacked text on left side -->
  <text font-family="Helvetica, Arial, sans-serif" font-weight="700" font-size="9" fill="white" text-anchor="middle">
    <tspan x="40" y="16">THE</tspan>
  </text>

  <text font-family="Helvetica, Arial, sans-serif" font-weight="700" font-size="10" fill="white" text-anchor="middle">
