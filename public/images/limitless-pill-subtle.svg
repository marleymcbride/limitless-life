<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main pill/capsule shape with very subtle border -->
  <rect x="1" y="3" width="178" height="34" rx="17" fill="#F6F6F6" stroke="#E5E5E5" stroke-width="0.5"/>

  <!-- Red half with subtle gradients -->
  <mask id="mask0" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="1" y="3" width="89" height="34">
    <rect x="1" y="3" width="89" height="34" rx="17" fill="white"/>
  </mask>
  <g mask="url(#mask0)">
    <rect x="1" y="3" width="89" height="34" fill="#940909" fill-opacity="0.9"/>
    <!-- Subtle gradient overlay -->
    <rect x="1" y="3" width="89" height="34" fill="url(#red-gradient)" fill-opacity="0.4"/>
  </g>

  <!-- Very subtle shadow -->
  <rect x="1" y="28" width="178" height="9" rx="4.5" fill="url(#shadow-gradient)" fill-opacity="0.05"/>

  <!-- Text content -->
  <text font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="600" font-size="12" letter-spacing="0.5" fill="white">
    <tspan x="20" y="24">THE LIMITLESS</tspan>
  </text>

  <text font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="600" font-size="12" letter-spacing="0.5" fill="#333333">
    <tspan x="118" y="24">PILL</tspan>
  </text>

  <!-- Definitions -->
  <defs>
    <!-- Red subtle gradient -->
    <linearGradient id="red-gradient" x1="1" y1="3" x2="1" y2="37" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#AB0A0A"/>
      <stop offset="1" stop-color="#7A0707"/>
    </linearGradient>

    <!-- Shadow gradient - extremely subtle -->
    <linearGradient id="shadow-gradient" x1="90" y1="28" x2="90" y2="37" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="transparent"/>
      <stop offset="1" stop-color="black"/>
    </linearGradient>
  </defs>
</svg>
